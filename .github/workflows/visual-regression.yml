name: Visual Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: chromatic-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    runs-on: ubuntu-latest
    # Skip draft PRs, Dependabot PRs, and fork PRs (no access to secrets)
    if: |
      github.event.pull_request.draft != true &&
      github.actor != 'dependabot[bot]' &&
      !github.event.pull_request.head.repo.fork
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@v13.3.5
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          # TurboSnap: only snapshot stories affected by changed files
          onlyChanged: true
          # Skip unchanged stories entirely (saves snapshots)
          skip: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' }}
          # Auto-accept changes on main branch to establish baselines
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
