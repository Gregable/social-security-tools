name: CI Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    name: Code Quality Gate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Format & Lint Check
        run: |
          echo "ğŸ¨ Checking code formatting and linting with Biome..."
          npm run format:check

      - name: Run Svelte Check
        run: |
          echo "ğŸ”§ Running Svelte type checking..."
          npm run check

      - name: Run Full Test Suite
        run: |
          echo "ğŸ§ª Running full test suite..."
          npm test

      - name: Build Check
        run: |
          echo "ğŸ—ï¸ Verifying production build..."
          npm run build

      - name: Quality Gate Summary
        if: success()
        run: |
          echo "âœ… All quality checks passed!"
          echo "âœ… Biome (format & lint): PASSED"
          echo "âœ… Svelte type checking: PASSED"
          echo "âœ… Full test suite: PASSED"
          echo "âœ… Production build: PASSED"
