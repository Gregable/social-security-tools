<!DOCTYPE html>
<html lang="en" ng-app="ssaApp">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Enter your social security earning record to
  get started calculating your benefit and primary insurance amount">
  <title>Social Security Calculator: Get Started</title>

  <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.5.1/rzslider.min.css">
  <link rel="stylesheet" href="src/stylesheet.css" />

  <script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Bootstrap included for scrollspy navbar interactions. Bootstrap requires jquery -->
  <script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.2.2/rzslider.min.js"></script>

  <!-- preloads will start the network fetches sooner than the recursive fetch
  via ssa.mjs, which will improve performance on high bandwidth, high latency,
  connections -->
  <link rel="modulepreload" href="src/constants.mjs">
  <link rel="modulepreload" href="src/utils.mjs">
  <link rel="modulepreload" href="src/ssa-parse.mjs">
  <link rel="modulepreload" href="src/birthday.mjs">
  <link rel="modulepreload" href="src/recipient.mjs">
  <link rel="modulepreload" href="src/age-chart.mjs">
  <link rel="modulepreload" href="src/breakpoint-chart.mjs">
  <link rel="modulepreload" href="src/spousal-chart.mjs">
  <script type="module" src="src/ssa.mjs"></script>
</head>

<body ng-controller="SSAController" ng-init="init()" data-spy="scroll"
  data-target="#navbar">
  <div id="bodychildcontainer">
    <ng-include src="'partials/header.html'"></ng-include>
    <ng-include src="'partials/navbar.html'"></ng-include>

    <div id="fixed-center-column">
      <ng-include src="'partials/paste-prompt.html'"></ng-include>
      <ng-include src="'partials/paste-confirm.html'"></ng-include>
      <ng-include src="'partials/age-request.html'"></ng-include>
      <ng-include src="'partials/birthdate.html'"></ng-include>
      <ng-include src="'partials/ssa-earnings-table.html'"></ng-include>
      <ng-include src="'partials/eligibility.html'"></ng-include>
      <ng-include src="'partials/primary-insurance-amount.html'"></ng-include>
      <ng-include src="'partials/benefit-estimate.html'"></ng-include>
      <ng-include src="'partials/spousal-benefit.html'"></ng-include>
      <ng-include src="'partials/filing-date.html'"></ng-include>
      <ng-include src="'partials/frequent-questions.html'"></ng-include>
    </div>
  </div>
</body>

</html>
